services:
  # Using Render's private networking
  - type: web
    name: backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: INTERNAL_FRONTEND_URL
        fromService:
          type: web
          name: frontend
          property: hostport  # Internal URL

  - type: web
    name: frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    envVars:
      - key: INTERNAL_BACKEND_URL
        fromService:
          type: web
          name: backend
          property: hostport

